<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Seller Page</title>
  </head>
  <body>
    <!-- Header -->
    <h1 class="header text-center bg-color text-white pt-3 pb-3" style="background-color: #FF7F50;">
      Seller Page
    </h1>
    <!-- Form to add a product -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="#" onsubmit="saveToLocalStorage(event)">
            <div class="mb-3">
              <label for="amt" class="form-label">Selling Price:</label>
              <input id="amt" class="form-control" type="number" name="amount" required />
            </div>
            <div class="mb-3">
              <label for="prd" class="form-label">Product Name:</label>
              <input id="prd" class="form-control" type="text" name="product" required />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category:</label>
              <select name="category" id="category" class="form-select">
                <option value="grocery">Grocery</option>
                <option value="clothes">Clothes</option>
                <option value="Electronics">Electronics</option>
                <option value="Miscellaneous">Miscellaneous</option>
              </select>
            </div>
            <div class="d-grid">
              <input type="submit" class="btn btn-primary" id="makecall" value="Add product" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- List of products added -->
    <!-- <div class="container mt-5">
      <ul id="users" class="list-group"></ul>
    </div> -->
    <div class="container mt-5">
      <h2 id=" product"><u>Add Product:</u></h2>
        <h2 id="grocery">Grocery</h2>
        <ul id="users" class="list-group" ></ul>
        <h2 id="clothes">Clothes</h2>
        <ul id="users-clothes" class="list-group"></ul>
        <h2 id="Electronics">Electronics</h2>
        <ul id="elect-List" class="list-group"></ul>
        <h2 id="Miscellaneous">Miscellaneous</h2>
        <ul id="miscellaneous-List" class="list-group"></ul>
        
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="async.js"></script>
  </body>
</html>
